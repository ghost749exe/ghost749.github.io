<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0b0b0b;
      color: #eaeaea;
      font-family: monospace;
      text-align: center;
      padding: 3em;
    }
    input, button {
      margin-top: 1em;
      padding: 0.7em;
      background: #111;
      border: 1px solid #444;
      color: #0ff;
      border-radius: 5px;
      font-family: monospace;
    }
    button:hover {
      background-color: #222;
    }
    #hiddenContent {
      display: none;
      margin-top: 3em;
      border-top: 1px solid #333;
      padding-top: 2em;
    }
    img.qr {
      width: 200px;
      margin-top: 1.5em;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

  <h1>Access Verification</h1>
  <p>(Sensus est requiri)</p>

  <input type="text" id="keyword" placeholder="Enter codeword..." />
  <br>
  <button onclick="checkKeyword()">Submit</button>

  <div id="hiddenContent">
    <h2>Welcome, Ghost_749</h2>
    <p>You have passed the initial drift test.</p>
    <p>The next phase is now unlocked:</p>
    <a href="protocols.html" style="color:#0ff;">Proceed to Protocol</a>

    <p style="margin-top:2em;">Scan this signal fragment for secondary authorization:</p>
    <img src="qr_stage2.png" alt="Encrypted QR Code" class="qr">
  </div>

  <script>
    function checkKeyword() {
      const input = document.getElementById('keyword').value.trim();
      if (input.toLowerCase() === 'ghost_749') {
        document.getElementById('hiddenContent').style.display = 'block';
      } else {
        alert('ACCESS DENIED');
      }
    }
  </script>

</body>
</html>
