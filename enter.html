<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Access Portal</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #eaeaea;
      font-family: monospace;
      text-align: center;
      padding: 3em;
    }
    #hiddenContent {
      display: none;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>Access Portal</h1>
  <input type="text" id="keyword" placeholder="Enter keyword" />
  <button onclick="checkKeyword()">Submit</button>
  <div id="hiddenContent">
    <p>Welcome, Ghost_749. The next sequence awaits.</p>
    <!-- Add more content or links here -->
  </div>
  <script>
    function checkKeyword() {
      var input = document.getElementById('keyword').value;
      if (input === 'Ghost_749') {
        document.getElementById('hiddenContent').style.display = 'block';
      } else {
        alert('Access Denied');
      }
    }
  </script>
</body>
</html>
